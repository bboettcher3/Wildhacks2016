        <video id="cameraVideoInput" width="640" height="480" autoplay

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" onclick="onFocus()">&times;</button>
                        <h4 class="modal-title">Upload images of your full body</h4>
                    </div>
                    <div class="modal-body">
                        <!--<div class="col-sm-6">-->
                        <p>Name: </p><input type="text" name="name" value="" maxlength="100" id="concept" />
                        <p>Upload/Add images: </p><input type="file" name="img" accept="image/*" id="images" multiple />
                        <input type="radio" name="train" id="pos" value="positive"> Positive
                        <input type="radio" name="train" id="neg" value="negative"> Negative
                        <button type="button" onclick="check();">Submit Photos</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" onclick="onFocus()">&times;</button>
                        <h4 class="modal-title">Record live stream of yourself</h4>
                    </div>
                    <div class="modal-body">
                        <!--<div class="col-sm-6">-->
                        <p>Your name: </p><input type="text" name="name" value="" maxlength="100" id="naming" />
                        <button type="button" onclick="check2();">Enter Name</button>
                        <!--</div>-->
                        <!--<div class="col-sm-6" style="border-left: 1px solid black;">

                        </div>-->

                    <div class="modal-footer">

        <!-- todo: make some kind of central init point for js scripts -->
        <script>
            window.onload = initViewer();

        <script type="text/javascript">
            var name;
            function check2() {
                if (document.getElementById("naming").value == "") alert("Please enter in the name associated with your concept tag.");
                else {
                    name = document.getElementById("naming").value;
                    $("#navbar ul").empty();
                    $("#navbar ul").append('<li><a onclick="revert();">Done</a></li>');
                    $("#navbar ul").append('<li><a onclick="startRecording(true);">Record Positive</a></li>');
                    $("#navbar ul").append('<li><a onclick="startRecording(false)">Record Negative</a></li>');
                    $("#navbar ul").append('<li><a onclick="stopRecording();">Stop Recording</a></li>');
                    $("#navbar ul").append('<li class="active"><a href="#myModal2" data-toggle="modal">Change user</a></li>');
                    $("#navbar ul").append('<li><a href="#myModal" data-toggle="modal">Upload image</a></li>');
                }
            }
            function revert() {
                $("#navbar ul").empty();
                $("#navbar ul").append('<li><a href="#myModal2" data-toggle="modal">Add user</a></li>');
                $("#navbar ul").append('<li class="active"><a href="#myModal" data-toggle="modal">Upload image</a></li>');
                name = "";
                document.getElementById("naming").value = "";
            }
        </script>
