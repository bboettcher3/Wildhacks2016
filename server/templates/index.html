<!DOCTYPE html>
<html>
    <head>
        <title>Home Security WH16</title>
        <link rel="stylesheet" type="text/css" href="../static/assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/viewer.js"></script>
        <script type="text/javascript" src="../static/functions.js"></script>
        <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus"></span> Upload
        </button>
        <video id="cameraVideoInput" width="640" height="480" autoplay></video>
        <canvas id="canvas2"></canvas>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Upload images of your full body</h4>
                    </div>
                    <div class="modal-body">
                        <p>Name: </p><input type="text" name="name" value="" maxlength="100" id="concept" />
                        <p>Upload/Add images: </p><input type="file" name="img" accept="image/*" id="images" multiple />
                        <button onclick="addImages(byteArray, document.getElementById('concept').value)">Submit</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- todo: make some kind of central init point for js scripts -->
        <script>
            window.onload = initViewer();
        </script>
        <script type="text/javascript">
            var _URL = window.URL || window.webkitURL;
            var byteArray;
            $("#images").change(function (e) {
                var inp = document.getElementById("images");
                byteArray = [];
                for (var i = 0; i < inp.files.length; i++) {
                    var file = inp.files[i];
                    var img = new Image();
                    img.onload = function () {
                        var canvas = document.getElementById("canvas2");
                        canvas.width = img.width;
                        canvas.height = img.height;
                        var ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0);
                        dataURL = canvas.toDataURL("image/png");
                        byteArray.push(dataURL.replace(/^data:image\/(png|jpg);base64,/, ""));
                    };
                    img.src = _URL.createObjectURL(file);
                }
            });/*
            function imageArray() {
                for (var i = 0; i < byteArray.length; i++) {
                    alert(byteArray[i]);
                }
            }*/
        </script>
    </body>
</html>
